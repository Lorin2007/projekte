<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.animate {
width: 100px;
height: 100px;
background-color: red;
position: relative;
animation-name: move;
animation-duration: 2s;
animation-iteration-count: infinite;
}

@keyframes move {
0%  {
    left: 0;
    }
50% {
    left: 50;
    }
100% {
    left: 0;
    }


}
</style>
<body>
    <div class="animate"></div>
</body>
</html>
